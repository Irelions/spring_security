<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Change User</title>
</head>
<body >

<form method="POST" action="/admin/" th:object="${user}">
    <label for="id"></label><input hidden type="text" th:field="*{id}" id="id"/>
    <label for="name">Enter name</label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br/>
    <label for="lastname">Enter surname</label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <label for="department">Enter department</label>
    <input type="text" th:field="*{department}" id="department"/>
    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="login">Enter Login</label>
    <input type="text" th:field="*{username}" id="login"/>
    <br/>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
<!--    <label for="role">Enter ROLE</label>-->
<!--    <input type="text" th:field="*{roles}" id="role"/>-->
<!--    <br/>-->

    <input type="submit" value="OK"/>

</form>
    <br/>
<p>
    <a href="/admin/">Home Page</a>
</p>
</body>
</html>
